<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGear Drive</title>
  <style>
    /* Style global */
    :root {
      --background-light: #f0f0f0;
      --text-light: #333;
      --background-dark: #1a1a1a;
      --text-dark: #f0f0f0;
    }

    [data-theme="light"] {
      --background: var(--background-light);
      --text: var(--text-light);
    }

    [data-theme="dark"] {
      --background: var(--background-dark);
      --text: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 10px 20px;
      background-color: var(--text);
      color: var(--background);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: var(--background);
      text-decoration: none;
      font-weight: bold;
      margin-right: 10px;
    }

    header a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    p {
      text-align: center;
      font-size: 1.2em;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--background);
      color: var(--text);
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--text);
      color: var(--background);
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div>
      <a href="#home">Accueil</a>
      <a href="#features">Fonctionnalités</a>
      <a href="#download">Téléchargements</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Changer de thème</button>
  </header>
  <main>
    <h1>OpenGear Drive</h1>
    <p>Le projet open source pour les passionnés de simulation de conduite.</p>
  </main>
  <script>
    // Thème clair/sombre
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
    }
  </script>
</body>
</html>
